<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="./style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="./main.js" defer></script>
</head>
<body>

  <div class="container">
    <header class="header">

      <div class="logo mobile">
        <img src="./images/logo.svg" alt="circle with Base appeal written in it">
      </div>
  
      <div class="hero mobile">
        <img src="./images/hero-mobile.jpg" alt="female model image">
      </div>
  
    </header>

    <main class="main">
      <div class="main-wraper">
        <div class="logo desktop">
          <img src="./images/logo.svg" alt="circle with Base appeal written in it">
        </div>
        <div class="intro">
          <h1 class="title">
            <span>We're</span> <br>
            coming <br> soon
          </h1>
    
          <p>
            Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
        </div>
  
        <div class="wraper">
          
          <div class="email">
            
            <input type="text" placeholder="Email Address">
            <!-- <img src="./images/icon-error.svg" alt="mark" id="error"> -->
            <div id="send-btn">
              <img src="./images/icon-arrow.svg" alt="arrow">
            </div>
          </div>
          <div class="error-message">
            <img src="./images/icon-error.svg" alt="exclamation mark">
            <p>please provide a valid email</p>
          </div>
        </div>
      </div>
      
    </main>

    <footer class="hero desktop">
      <img src="./images/hero-desktop.jpg" alt="female model image">
    </footer>
  </div>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
</body>
</html>
